<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Accessible Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Heading with ARIA role -->
    <h1 role="heading">My Portfolio</h1>

    <!-- Navigation with ARIA role -->
    <nav role="navigation">
        <ul role="list">
            <li role="listitem"><a href="#">Home</a></li>
            <li role="listitem"><a href="#">Projects</a></li>
            <li role="listitem"><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Image with role and alt -->
    <img role="img" src="profile.jpg" alt="Profile picture of the portfolio owner" height="200">

    <!-- Brief description -->
    <p>Welcome to my portfolio! Here you can find information about my skills, projects, and achievements.</p>

    <!-- List with at least three items -->
    <ul role="list">
        <li role="listitem">Web Development</li>
        <li role="listitem">Java Programming</li>
        <li role="listitem">UI/UX Design</li>
    </ul>

</body>
</html>
